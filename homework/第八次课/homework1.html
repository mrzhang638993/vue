<body>
    


    <script>
         function  caclArea(height,width){
            return height*width/2;
         }
         
         function   caclAvg(score1,score2,score3){
             return (score1+score2+score3)/3;
         }

         function  caclSeconds(num){
             var  hour=num/3600;
             var  minutes=(num-hour*3600)/60;
             var  seconds=num%60;
             return hour+":"+minutes+":"+seconds;
         }

         
    </script>
</body>
