<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--  javaacript 对应的严格的区分大小写.运算逻辑的操作需要书写到方法中的，代码使用的使用对应的存在相关的封装和操作实现的。
          js中number中0代表的是是false，其他对应的都是true的
          ""  等于false，null代表的是空引用。undefined对应的是false，空对象object对应的是true.
          function  对应的也是true的。undefined对应的是数据结构，null对应的也是数据结构的。
    -->
    <script>
         
         function  add(a,b){
             return a+b;
         }

         var human={
            name:"star",
            age:18,
            hasCar:true,
            weight:85,
            height:187,
            //  引用外部的函数
            add: add 
         }

         alert(human.add(1,2));
    </script>


</body>
</html>
