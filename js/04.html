<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--世界上的任何事物都是包含属性和行为两种方式的，可以使用对象这样的数据结构来描述事物的特性的-->
    <!-- obejct 对应的是复杂的数据类型的-->
    <!-- js变量定义的时候，需要注意先后顺序的，js的执行顺序是从上到下的，对应的只有使用到的变量已经定义了，才可以使用的-->
    <script>
         var  name="star";

         var  car={
              brand:"audi",
              color:"black",
              price:50000,
              number:"湘A。Q5Q43",
              domain:star,
          }

         var   star={
             name:"star",
             age:18,
             hasCar:true,
             weight:85,
             height:187
         }

    </script>
</body>
</html>
