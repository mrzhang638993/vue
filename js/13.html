<body>
    <!--
       1.系统自带的api：包括如下：
       1）首字母大写的api:
       Number(),String(),Boolean(),Object(),Function().
       2)首字母小写的api：
       substr();indexof();length();parseInt(),sort(),prompt()
       结论：首字母大写的函数，对应的是构造器函数的，主要是使用来创建对象的。调用，使用 new  Number().
    -->
    <script>
        // api(application  programming interfaces)

        //  统计子字符串在母字符串中出现的次数信息
        function  testInput(str1,str2){
            var count=0;
            while(str1.indexof(str2)!=-1){
                str1=str1.replace(str2,"");
                count++;
            }
        }
        //  或者是使用切割的方法实现
       console.log (str1.splice(str2).length-1)
    </script>
</body>
