<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
          var  num=10;  // Number 
          alert(typeof num);
          var   num1=10.5
          alert(typeof  num1); //  number

          var  und;
          alert(typeof  und); // undefined


          var   name="Star";
          alert(typeof  name); // String

           var  isMarried=true;
           alert(typeof  isMarried);  //  boolean


             var     star={
                 name:"star",
                 sex:1,
                 height:187,
                 weight:85,
                 isMarried:true
             }
             
             alert(typeof  star)  //  object
             //  可以理解为object对应的是描述复杂数据集合的数据的，前面的6中类型都知识简单的表明了数据，无法解释数据之间的联系信息
             // 对象是描述复杂数据类型的集合。
             //  function   函数类型

              function   hello(){

              }
              alert(typeof  hello);// function 

        
    </script>
</body>
</html>
