<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link  rel="stylesheet"  type="text/css" href="css/01.css">
</head>
<body>
    

    <!--script标签不能卸载head里面的，html对应的都是都是从上到下，从左到右执行的。所以，当写在head里面的时候，对应的js需要不断的下载和加载的。
    //  这样的操作的话，很浪费时间的。所以，对应的需要加载的时候，需要将js脚本加载放到标签的后面的。
      一个script标签对应的只能引入一段javascript代码的，当src中引入有javascript代码的时候，对应的是没有作用的
      变量：对应的是可以改变的数量，通过变量[指针]"引用"数据。
    

   --> 
    
     <script  src="jsfile/helloWorld.js">
         alert("1234") // 对应的这样的一段话是不起作用的，一个script标签对应的是只能够引入一段js代码的
     </script>
</body>
</html>
