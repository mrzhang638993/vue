           //       boom.innerHTML="将在"+i+"秒之后爆炸";
           //       setTimeout(sub,1000);
           //   }
         // }
         // setTimeout(sub, 1000);
         var  i=5;
         var  boom=document.getElementById("boom");
         var id=setInterval(function(){
             i--
             if(i===0){
                boom.innerHTML="BOOM";
                // 清除计时器信息
                clearInterval(id)
             }else{
                 boom.innerHTML="将在"+i+"秒之后爆炸";
             }
         }, 1000);
         //  setInterval：对应的是计时器的，对应的每隔多长时间执行一次的。

    </script>
