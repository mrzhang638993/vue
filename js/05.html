<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
     //  对象是有一系列的静态属性和一系列的动态的行为组成。对象的属性名称对应的是名字的（属性特征），动态行为对应的是动词的(动态行为)。
     //  函数：对应的是行为，动作，功能和方法。函数的作用是实现动态的逻辑行为的实现，主要是实现逻辑的交互和操作实现的。
    var  name="star";
    var car={
      brand:"audi",
      color:"black",
      price:50000,
      number:"湘A。Q5Q43",
      domain:star,
      startUp:function(){
          alert("车子启动了");
      },
      move:function(){
          alert("车子正在移动");
      },
      stop:function(){
          alert("车子已经停止了");
      },
      open:function(){
          alert("车子已经关闭了");
      }
    }

    var  star={
         name:"star",
         age:18,
         hasCar:true,
         weight:85,
         height:187,
         walk:function(){
             alert("行走中");
         },
         run:function(){
             alert("跑步前行中");
         },
         drive:function(){
             alert("启动中");
         }
        }
      </script>



</body>
</html>
