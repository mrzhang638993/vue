   <!--程序主要是学习编程思想和编程基础的，后续的不断的提升对应的是编程思想的提升和操作的实践的

        null是一种特殊的对象，不是数据类型的，代表的是空引用的。
   -->

    <script>
           var   sex=  prompt("提问","请问是男是女?");
           if(sex==="男"){
               alert("请进入男厕所");

               alert("请进入女厕所");
           }
