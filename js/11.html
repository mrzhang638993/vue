    <!--  javascript  语法调试
         1.刷新页面的操作，可以实现检查语法的错误的；
         
         debug代码调试：
         1)主要的目标是解决程序中的语法问题或者是逻辑执行的相关的问题的；
         2)  debug控制台的element对应的可以调试相关的标签的状态信息的。console对应的是控制显示的结果信息的。
         source对应的是调试相关的源码的，对应的是进行相关的javascript代码调试的操作的。
         js中的提高for循环的效率的操作：减少for循环的次数信息可以高效的提高循环的效率的。使用这样的方式提高相关的循环的效率的。
         解决问题是能力提升的相关的能力的，不断的多谢代码，多遇到问题和解决问题的。不到万不得已的情况下，不要问对应的问题的。
          
         for循环的嵌套次数的，一般的for循环的嵌套次数不能太高的，循环次数太高的话对应的代码是存在问题的。
         document.write();  对应的是采用相关的文档流进行相关的操作的，将对应的写入写道文档流中的。
         document.write("</br>")  对应的debugger模式对应的可以采用相关的操作的。
    
    -->
