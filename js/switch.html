        //  下面对应的是switch....case的相关的数据结构
        var  num=prompt("请输入方向","请输入0-3之间的数值");
        switch(num){
            case  "0":{
                alert("hello"+0);
                break;
            };
            case "1":{
                alert("hello"+1);
                break;
            };
            case "2":{
                alert("hello"+2);
                break;
            };
            default:{
                alert("输入的参数不在合适的范围的");
            }
        }

    </script>
