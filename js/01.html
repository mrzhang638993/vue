<body>
    



    <script>
          // 程序最重要的体现，对应的是程序的业务逻辑以及相关的实现的。代码相关的逻辑对应的是程序的执行逻辑以及相关的实现的
          //  程序的概念：进行一组有顺序的过程的操作。对应的是存在先后执行逻辑的操作的。
          //  程序的执行主要的是确定执行的先后顺序的。
          //  学习javascript的主要的核心，对应的是b/s架构的特性的，b对应的是浏览器，s对应的是server。其中b代表的是浏览器，javascript对应的是浏览器的内置语言。
          //  现价段使用到的是ECMAScript，对应的是javascript的真实的名称信息的。原来的javascript对应的知识一个简单的名称的，是需要相关的弱的。
         //  ECMAScript5对应的是ES5 ,类似的ECMAScript6对应的是ES6 。ECMAScript就是javascript的。
         //  客户端目前知识支持ES5，服务器端(nodejs)是前面支持ES6的特性的。
         //  javascript对应的出生的特性是记性服务器的开发的。现阶段主要进行的是浏览器的开发和实现的。
         //  常见的使用java，php等对应的主要是进行应用服务器的开发和实现的。主要是进行应用服务器的，后台对应的是数据库的开发，数据建模，数据挖掘，数据清理，sql开发等的对应的都是真正的后台开发的流程的。
          //  全栈：对应的需要理解前端，应用服务器，还有对应的是吼他数据库玩转的操作的，需要理解和学习，达到全栈开发的目标的。
          

        

    </script>
