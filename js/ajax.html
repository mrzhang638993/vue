<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     
    <!--  ajax跨域问题的理解：不同的应用程序不能相互访问数据的。jsonp对应的可以实现服务间的调用机制的，一个前台服务可以间接的调用另外的一个前台服务的想啊滚动额操作的。
        jsonp对应的是利用script标签可以跨域的特点实现相关的跨域请求的，通过script标签的跨域操作请求到其他服务器的数据的。
        ajax本身是无法进行跨域操作的。
        jsonp的核心原理在于创建script标签，使用的时候，对应的约定相关的调用方式就可以解决跨域问题的。使用script标签实现跨域操作。对应的是客户端的跨域问题解决的。
        jsonp对应的好像没有相关的post请求的。
        搭建服务器可以解决跨域问题，解决的原理在于服务器可以实现浏览器跨域问题的解决，这样的话，返回到浏览器的书对应的就是html数据，从而避免了浏览器自身的跨域问题的出现的？
        对于数据安全性要求高的操作的话，对应的可以在内部实现数据的交互操作的（定时的从一个服务器中通干部数据到另外的一个数据库服务器的，这样的话，可以保证数据的安全特性的）。
        
    -->

    <script>
         //  ajax  异步的javascript和xml请求，可以局部的刷新部分的页面信息的。实现部分数据的加载和渲染的，实现局部的渲染的。
         //  跨域问题：对应的是无法直接使用浏览器访问百度等的数据的。对应的请求肯定是存在问题的，需要解决跨域问题和相关的实现的。
         //   ajax对应的是使用异步加载更新的方式实现文件的加载的，异步操作的具体的实现是浏览器实现异步的机制的。不是我们程序自身调用的。
         //  ajax对应的是异步加载部分http请求获取的数据，进行数据的渲染操作。
         //  前后台数据交换的操作，对应的采取到的数据结构信息需要进行相关的关注操作。ajax创建之初对应的要求的数据格式是ajax的数据格式的。
         //  json数据格式相对于xml数据格式而言，效率更加高的。代码的书写对应的需要考虑到代码的健壮性的操作的。
         

    </script>
</body>
</html>
