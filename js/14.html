<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--  
            ==  对应的死比较数值，===对应的是比较数值和类型信息
            内存结构的划分：浏览器的应用程序的内存大小一般的不要求超过51.3M的，
            超过的话，对应的内存容量的信息是存在问题的。每一个对应的程序都对应的存在内存空间的，对应的每一个进程对应的都已经分配了指定的内存的。

            google浏览器对应的包括3个部分：1）堆；2）栈；3）池。
            栈中定义变量和函数；
            池中主要使用来放置常量的，对应的也可以称之为常量池的相关的操作的。
            常量池中存储的数据例如：1,2,3,4,5,6,7,8,9,0 ....等相关的信息的。
             var   star=“star”  // 其中star对应的是4个相关的常量信息组合而进行的相关的操作的，string这种类型对应的将这4个包含在了一起的。

    -->
    <script>

         var   str1="star";  //  str1对应的是存储到的栈中的，对应的是保存到了常量池的
         var   num=123 ;  //  num作为变量对应的存储到了栈中，对应的保存到了常量池的。
         var  str2= new String("star"); //  str2作为变量对应的存储到了栈中 堆中创建了对象指向了常量池的star对象。
         console.log(str1==str2); //  比较的是数值
         console.log(str1===str2); //  对应的比较的是地址信息

         console.log(typeof str1); //  string
         console.log(typeof  str2); //  object 
          //  var  str2= new String("star");  对应的是创建了一个对象的，创建了三个内存空间的。

          str2=str1; 
          console.log(str1==str2); // true
          console.log(str1==str2); //  true   javascript对应的存在垃圾回收机制的，垃圾回收机制对应的会针对于对象进行回收的
          //  堆的内存空间是最大的，池的内存空间是第二大的，栈对应的是最小的。
          //  大写字母开头的，对应的使用的话，需要使用的是new进行相关的操作的。


          var  myNum= new  Number(123);

          

    </script>
</body>
</html>
