<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div>div{
                width: 100px;
                height: 100px;
                background: red
        }
    </style>
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!--animated  对应的是动画库,对应的任何框架都是存在生命周期的，生命周期对应的存在很多-->

    <div id="app">
        <button @click="show=!show">点击按钮</button>
        <transition  @before-enter="beforeEnter" 
        @enter="enter"
        @after-enter="afterEnter"
        @before-leave="beforeLeave"
        @after-leave="afterLeave"
        @leave="leave"
        name="fade"  enter-active-class="bounceInLeft"   leave-active-class="bounceInRight">
           <!-- class="animated"  必须增加，否则没有相关的动画效果-->
            <div v-show="show"  class="animated">Hello world~!</div>
        </transition>
    </div>

    <script src="js/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                show:true
            },
            methods:{
                beforeEnter:function(){
                    console.log("beforeEnter");
                },
                enter:function(){
                    console.log("enter");
                },
                afterEnter:function(){
                    console.log("afterEnter");
                },
                beforeLeave:function(){
                    console.log("beforeLeave");
                },
                leave:function(){
                    console.log("leave");
                },
                afterLeave:function(){
                    console.log("afterLeave");
                }
            }
        })
    </script>



</body>

</html>
