<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

      <div id="app">
          <p> 父组件:{{msg}}</p>
          <!-- 可以实现从父组件传递参数到子组件,将父对象的msg传递给子对象-->
          <child-com :msg="msg"></child-com>
          <child-com :msg="msg"></child-com>
      </div>

      <template  id="child">
            <div>
                <span>我是子组件对象</span>
                <input  type="button"  value="按钮"  @click="change()"/>
                <strong>{{msg}}</strong>
            </div>
      </template>
    <script src="js/vue.js"></script>
    <script>
        /*
          vue 的组件传值改变组件的传递。组件传值通过props实现组件传递数值的操作。
        */
         let  app=new  Vue({
             el:"#app",
             data:{
                 msg:"我是父组件"
             },
            components:{
                "child-com":{
                    template:"#child",
                    props:['msg'],
                    methods:{
                        change(){
                               this.msg="子对象的内容发生了改变";
                        }
                    }
                }
            }
         })
      
    </script>
</body>
</html>
