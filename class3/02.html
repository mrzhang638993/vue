<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
</head>

<body>

    <div id="app">
        <!--组件的使用需要进行相关的隔离操作的-->
        <!--<button @click="num+=1">点击{{num}}</button>-->
        <!-- 组件传递数据，实现相关的组件数据的传输操作，定义的时候，需要和html标签相同的-->
        <counter  heading="like" color="green"></counter>
        <counter  heading="love" color="red"></counter>
    </div>

    <template  id="template-id">
        <div>
            <p>{{heading}}=>{{color}}</p>
            <button  @click="num+=1">btn({{num}})</button>
        </div>
    </template>

    <script src="js/vue.js"></script>
    <script>

        /*Vue.component("counter",  {
            template: "<div>hello  world~!</div>"
        })*/
        let app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            /*components:{
                "counter":{
                    template:  
                     `<div>
                        <p> hello  world ~</p>
                        <p> hello  world ~</p>
                     </div>`
                }
            }*/
            components:{
                "counter":{
                    template:"#template-id",
                    props:['heading','color'],
                    //  使用这样的方式给template传递数据进行数据的渲染操作实现
                    data:function(){
                        return {"num":0}
                    }
                }
            }
        })

    </script>
</body>

</html>
