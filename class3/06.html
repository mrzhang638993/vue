<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

      <div id="app">
          <p  @click="num+=1"> 父组件:{{num}}</p>
          <!-- 可以实现从父组件传递参数到子组件,将父对象的mum传递给子对象msg属性-->
          <child-com :msg="num"></child-com>
          <child-com :msg="num"></child-com>
      </div>

      <template  id="child">
            <div>
                <span>我是子组件对象</span>
                <input  type="button"  value="按钮"  @click="change()"/>
                <strong>{{str}}</strong>
            </div>
      </template>
    <script src="js/vue.js"></script>
    <script>
        /*
          vue 的组件传值改变组件的传递。组件传值通过props实现组件传递数值的操作。
        */
         let  app=new  Vue({
             el:"#app",
             data:{
                 num:0
             },
            components:{
                //  单独的改变组件的信息
                "child-com":{
                    data(){
                        return   {str:""};
                    },
                    mounted(){
                        //  对应的只是会在创建的时候，对应的发生相关的调用机制实现的。
                        this.str=this.msg;
                    },
                    template:"#child",
                    props:['msg'],
                    methods:{
                        change(){
                               this.str="子对象的内容发生了改变";
                        }
                    }
                }
            }
         })
      
    </script>
</body>
</html>
