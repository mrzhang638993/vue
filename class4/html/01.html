<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        {{msg}}
    </div>

    <!--  使用v代表的是vue的指令的,操作的时候会进行动态渲染操作-->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
          </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>


    <!--  可以将表单的输入绑定到p中-->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>


    <div id="app-7">
        <ol>
            <!-- 创建一个 todo-item 组件的实例 ,全局注册组件的使用-->
            <todo-item></todo-item>
            <todo-item></todo-item>
            <todo-item></todo-item>
            <todo-item></todo-item>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <!-- 可以接受父组件到子组件的数据传递-->
        <todo-my-item  
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id" >
        </todo-my-item>
    </div>

    <script  src="../js/vue.js"></script>

    <script>

         //  vue注册全局组件,需要书写到上面的,这个对应的是一模一样的组件的
         Vue.component('todo-item', {
               template: '<li>这是个待办项</li>'
          })

          Vue.component('todo-my-item', {
             // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义特性。
            // 这个 prop 名为 todo。
             props: ['todo'],
             template: '<li>{{ todo.text }}</li>'
         })

         let   app= new  Vue({
             el:"#app",
             data:{
                 msg:"data"
             }
         })

          let app2=new Vue({
              el:"#app-2",
              data:{
                message:"good morning"
              }
          })

           let  app3=new Vue({
               el:"#app-3",
               data:{
                   seen:true
               }
           })

           let   app4= new  Vue({
               el:"#app-4",
               data:{
                   todos:
                   [
                      { text: '学习 JavaScript' },
                      { text: '学习 Vue' },
                      { text: '整个牛项目' }
                   ]
               }
           })

           
           let  app5=new Vue({
               el:"#app-5",
               data:{
                   message:'Hello  Vue js '
               },
               methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                }
               }
           })

           let  app6=new Vue({
               el:"#app-6",
               data:{
                   message:"good year "
               }
           })

           let  app7=new Vue({
               el:"#app-7"
           })

           let  app8=new Vue({
               el:"#app-8",
               data:{
                   groceryList:[
                       { id: 0, text: '蔬菜' },
                       { id: 1, text: '奶酪' },
                       { id: 2, text: '随便其它什么人吃的东西' }  
                    ]
               }
           })

          
    </script>
</body>
</html>
