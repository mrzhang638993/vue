<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- 数据绑定操作-->
        <!--<span>Message: {{ msg }}</span>-->
        <!--使用一次性修改的数据值信息,只是渲染一次的-->
        <span v-once>这个将不会改变: {{ msg }}</span>

        <!-- 将内容解析为html规范-->
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>

        <!--{{msg}} 这种语法不能够作用到html标签上面的的,使用到html标签上面的话,需要使用到v-bind指令,
           对应的将vue的属性绑定到html属性上面执行相关的操作.
        -->
        <div v-bind:id="dynamicId"></div>
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <!--vue  提供的相关的js支持-->
        </br>
        <span v-bind:msg="number+1" >{{number+1}} </span>
        </br>
        <span v-bind:msg="ok ? 'YES' : 'NO'" >{{ok ? 'YES' : 'NO'}} </span>
        </br>
        <span  v-bind:msg=" message.split('').reverse().join('') ">{{ message.split('').reverse().join('') }}</span>
        </br>
        <div v-bind:id="'list-' + id">{{'list-' + id}}</div>

        <!--vue 指令操作-->
        <p v-if="seen">现在你看到我了</p>
        <!-- 可以将vue的数值绑定到html的属性-->
        <a v-bind:href="url">跳转到html</a>
        <!--  点击dom对象触发事件-->
        </br>
        <a v-on:click="doSomething">测试点击事件</a>

        <!--  Vue  动态参数-->
        </br>
        <a v-bind:[attributename]="url"> {{attributename}} </a>
        </br>
        <!-- 动态属性的绑定操作,属性发生变化,对应的事件也是可以发生变化的,唯一需要注意的是不要使用attributeName  这样的操作,无法识别而且会报错-->
        <input v-on:[eventname]="focus"/> 

        <!--表单的相关操作实现-->
        <form v-on:submit.prevent="onSubmit">表单提交相关操作</form>
    </div>
    </br>
    <script  src="../js/vue.js"></script>

    <script>
         let app= new Vue({
             el:"#app",
             data:{
                  msg:"hello world",
                  rawHtml:"<span  style='color:red'>this  should  be  red </span>",
                  dynamicId:"hello",
                  isButtonDisabled:false,
                  number:0,
                  ok:true,
                  message:"guo jia zhong meili",
                  id:1,
                  seen:true,
                  url:"http://www.baidu.com",
                  //attributeName:"href",
                  attributename:'href',
                  eventname:"focus"
             },
             methods:{
                doSomething:function(){
                    console.log("html属性的改变触发了事件");
                },
                focus:function(){
                    console.log("执行了focus相关知识和想法");
                },
                onSubmit:function(){
                    console.log("执行提交的相关操作和实现");
                }
             }
         })
    </script>
</body>
</html>
