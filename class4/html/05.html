<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- 数据绑定操作-->
        <!--<span>Message: {{ msg }}</span>-->
        <!--使用一次性修改的数据值信息,只是渲染一次的-->
        <span v-once>这个将不会改变: {{ msg }}</span>

        <!-- 将内容解析为html规范-->
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>

        <!--{{msg}} 这种语法不能够作用到html标签上面的的,使用到html标签上面的话,需要使用到v-bind指令,
           对应的将vue的属性绑定到html属性上面执行相关的操作.
        -->
        <div v-bind:id="dynamicId"></div>
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <!--vue  提供的相关的js支持-->
        </br>
        <span v-bind:msg="number+1" >{{number+1}} </span>
        </br>
        <span v-bind:msg="ok ? 'YES' : 'NO'" >{{ok ? 'YES' : 'NO'}} </span>
        </br>
        <span  v-bind:msg=" message.split('').reverse().join('') ">{{ message.split('').reverse().join('') }}</span>
        </br>
        <div v-bind:id="'list-' + id">{{'list-' + id}}</div>
    </div>

    <script  src="../js/vue.js"></script>

    <script>
         let app= new Vue({
             el:"#app",
             data:{
                  msg:"hello world",
                  rawHtml:"<span  style='color:red'>this  should  be  red </span>",
                  dynamicId:"hello",
                  isButtonDisabled:false,
                  number:0,
                  ok:true,
                  message:"guo jia zhong meili",
                  id:1
             }
         })
    </script>
</body>
</html>
