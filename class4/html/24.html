<body>

    <script>
        //  执行相关的实例化的操作方法

            computed: {
                bar: function () {
                    /* ... */ }
            },
            methods: {
                baz: function () {
                    /* ... */ }
            },
            components:{
                'my-template':{
                    template:"#template"
                }
            }
        }).$mount("#app");
    </script>
</body>

</html>
