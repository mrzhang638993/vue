<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组的过滤和排序操作</title>
</head>
<body>
    
    <div id="app">
         <ol>
            <li  v-for="item in userProfile">{{item}}</li>
         </ol>
    </div>


    <script src="../js/vue.js"></script>

    <script>
          let  app= new Vue({
              el:"#app",
              data:{
                userProfile: {
                    name: 'Anika'
                }
              }
          })
    </script>
</body>
</html>
