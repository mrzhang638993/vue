<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性和监听</title>
</head>
<body>
    
    <div id="app">
            <!--{{ message.split('').reverse().join('') }}-->
    </div>
     
    <!-- 基础样例信息-->
    <div id="example">
        <!--备注,当属性名称和方法名称一样的时候,对应的会出现native  code代码的-->
            <p>Original message: "{{ message }}"</p>
            <p>Computed reversed message: "{{ reversedMessages }}"</p>
            <p>Reversed message: "{{reversedMessage()}}"</p>
    </div>


    <!--测试计算属性操作-->
    <div id="demo">{{ fullName }}</div>

    <!--执行相关的侦听器的相关操作-->
    

    <script   src="../js/vue.js"></script>
    <script>
         /*  let  app=new Vue({
               el:"#app",
               data:{
                     message:"hello  world"
               }
           }) */

           let  example=new Vue({
               el:"#example",
               data:{
                     message:"hello"
               },
               methods:{
                   //  每一次调用的时候,对应的都是会重新属性缓存的,下面的计算属性,只有当依赖的属性发生变化的时候才会重新请求的,可以方便的使用缓存
                reversedMessage:function(){
                    return this.message.split('').reverse().join('')
                }
               },
               computed: {
                   //  对于复杂的属性计算,需要使用到计算属性,对应的可以理解为特殊的属性
                   reversedMessages:function(){
                        return this.message.split('').reverse().join('');
                  }
               },
           })

           let   demo=new Vue({
               el:"#demo",
               data:{
                  firstName: 'Foo',
                  lastName: 'Bar',
                  //fullName: 'Foo Bar'
               },
               watch:{
                   //  此处,不推荐使用属性监听,推荐使用计算属性来进行相关的操作
                 /* firstName:function(newVal,oldVal){
                        this.fullName=newVal+" "+this.lastName;
                   },
                   lastName:function(newVal,oldVal){
                      this.fullName=this.firstName+" "+newVal;
                   }
                   */
               },
               computed:{
                    /*fullName:  function(){
                        return  this.firstName+" "+this.lastName
                    }*/
                    //  提供计算属性的getter和setter方法
                    fullName:{
                        //  getter 
                        get: function () {
                              return this.firstName + ' ' + this.lastName
                        },
                        // setter
                        set: function (newValue) {
                            var names = newValue.split(' ')
                            this.firstName = names[0]
                            this.lastName = names[names.length - 1]
                        }
                    }
               }
           })
    </script>
</body>
</html>
