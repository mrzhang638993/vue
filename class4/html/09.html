<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
</head>
<body>
    
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
    </div>

    <script  src="../js/vue.js"></script>
    <script>
        let  app=new Vue({
            el:"#app",
            data:{
                ok:true
            }
        })
    </script>
</body>
</html>
