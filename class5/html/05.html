<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命名路由</title>
</head>
<body>
     
    <div id="app">
          <h1>Router 5</h1>
          <div>
              <!--可以通过一个名称表示来进行路由，命名路由可以理解为类似组件的别名机制-->
              <router-link  :to="{name:'home'}">Foo</router-link>
              <router-link  :to="{name:'subPage'}">SubPage</router-link>
              <router-link  :to="{name:'nav',params:{id:123}}">Nav</router-link>
          </div>
          <!--对应的是需要启动路由设置和操作管理-->
          <router-view></router-view>
    </div>
   
   <template  id="home">
        <div>
            <p>首页</p>
            <!--对应的指向相关的子路由信息-->
            <!--<router-view></router-view>-->
        </div>
  </template>
   <template  id="subPage">
       <p>子页</p>
   </template>
   <template  id="nav">
        <p>菜单</p>
    </template>

    <script  src="../js/vue.js"></script>
    <script  src="../js/vue-router.js"></script>

    <script>
       
       //  定义了3个组件
       let  Home={
          template:"#home"
       };
       
       let  SubPage={
          template:"#subPage"
       };

       let  Nav={
          template:"#nav"
       };

        let   router=new VueRouter({
            routes:[
                {path:"/",name:"home",component:Home},
                {path:"/subPage",name:"subPage",component:SubPage},
                {path:"/nav",name:"nav",component:Nav}
            ]
        });

       const  app= new  Vue({router:router}).$mount("#app");
        //  path：对应的是路由信息，query对应的是查询的字段
        // 可以通过router.push来跳转路由，对应的效果和router-link效果是一样的，这个操作会向浏览器的history栈增加一条记录
       //  相关的登录操作可以实现如下的操作的，可以使用到。
       // router.push({path:"/register",query:{plan:'private'}})
    </script>
</body>
</html>
