<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .red {
          color: red
      }
      .blue{
          background: blue
      }
    </style>
</head>
<body>
    <!-- 实行了双向绑定的操作实现的，model标签可以实现input个message之间的双向的绑定的操作实现的，v-model的双向绑定对应的是使用相关的监听的模式实现相关的操作的-->
    <!--vue.js 主要的目标是实现相关的数据渲染的问题实现的-->
    <div id="app"  >
        <button  @click="add">增加条目</button>
        <button  @click="change">更改条目信息</button>
       <ol>
           <li  v-for="item  in arr">{{item.text}}</li>
       </ol>
       <p >{{msg}}</p>
    </div>

    <script  src="vue.js"></script>
    <script>
            var app = new Vue({
                    el: '#app',
                    data: {//  vue会对data总共初始化的所有的操作进行监听操作的，当数据发生变化的时候，会自动的将变化渲染到模板信息的
                        msg:"hello",
                        arr: [
                            {
                                text:"vue"
                            },
                            {
                                text:"java"
                            },
                            {
                                text:"python"
                            }
                        ]
                    },
                    methods:{
                        add :  function(){
                            this.arr.push({text:"add"});
                        },
                        change: function(){
                            this.arr[1].text="大前端";
                        }
                    }
                })
    </script>
</body>
</html>
