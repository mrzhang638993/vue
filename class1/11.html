<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .red {
          color: red
      }
      .blue{
          background: blue
      }
    </style>
</head>
<body>
    <!-- 实行了双向绑定的操作实现的，model标签可以实现input个message之间的双向的绑定的操作实现的，v-model的双向绑定对应的是使用相关的监听的模式实现相关的操作的-->
    <!--vue.js 主要的目标是实现相关的数据渲染的问题实现的-->
    <div id="app">
          <button @click="btn">单击按钮</button>
          <!-- 测试双击按钮操作实践-->
          <button @dblclick="double">双击按钮</button>
          <!--右键触发事件-->
          <button  @contextmenu.prevent="context($event)">右键触发事件</button>
          <!--获取坐标数值信息-->
          <button   @click="getCord($event)">获取点击事件坐标信息</button>
    </div>
    
    <script  src="vue.js"></script>
    <script>
            var app = new Vue({
                    el: '#app',
                    data: {
                       
                    },
                    methods:{
                       btn: function(){
                            alert("Btn");
                       },
                       double:  function(){
                           alert("double");
                       },
                       context:  function(ev){
                           //取消元素的默认行为
                           ev.preventDefault();
                            alert("contextmenu")
                       },
                       getCord:  function(ev){
                          alert(ev.clientX+"####"+ev.clientY);

                       }
                    }
                })
    </script>
</body>
</html>
