<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 实行了双向绑定的操作实现的，model标签可以实现input个message之间的双向的绑定的操作实现的，v-model的双向绑定对应的是使用相关的监听的模式实现相关的操作的-->
    <div id="app"  >
       <input  type="text" v-model="message">
        <p>{{message}}</p>
    </div>

    <script  src="vue.js"></script>
    <script>
            var app = new Vue({
                    el: '#app',
                    data: {
                        message: 'Hello Vue!'
                    }
                })
    </script>
</body>
</html>
