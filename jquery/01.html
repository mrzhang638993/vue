<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <script>
           //  定义构造函数
           function  Person(){

           }
        Person.prototype={
            //  给对象的proto_赋值
        }
          //  获取对象实例
           new  Person();

    //  上面的过程中，主要发生了如下的多个事件的
   // 1. 创建一个Person对象（使用new创建自定义的对象）
   // 2.调用构造函数；可以获取到构造对象的属性和相关的值信息的
   // 3. 給創建的Person对象，构建原型链的关系，对应的是给object的proto_属性赋值操作。

   //  对象属性的检索机制：对应的是首先检索自身的属性，当自身的属性没找到的话，对应的查找proto对应的原型对象是否存在相关的属性值信息。
   

    </script>
</body>
</html>
